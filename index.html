<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/d3e21d3794.js"
      crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- LOADING PAGES -->
    <div class="loading">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>


    <!-- SECTION ENTETE -->
    <section class="EN-TETE">
      <header class="ENTETE">
        
        <a class="ENTETE__LIEN" href="#">
          <h1 class="ENTETE__H1">ohmyfood</h1>
        </a>

      </header>
      <aside class="EMPLACEMENT">
        <i class="fas fa-map-marker-alt EMPLACEMENT__ICONE"></i>
        <div class="EMPLACEMENT__VILLE">
          <span>Paris, Belleville</span>
        </div>
      </aside>

      <aside class="RESERVATION">
        <div class="RESERVATION__BLOC">
          <h2 class="RESERVATION__H2">Réservez le menu qui vous convient</h2>
          <p class="RESERVATION__P">Découvrez des restaurants d'exception,
            séléctionnés par nos soins</p>
          <button class="RESERVATION__EXPLORATION">
            <span>Explorer nos restaurants</span>
          </button>
        </div>
      </aside>
    </section>
    <main class="MAIN">
      <!-- SECTION FONCTIONNEMENT -->
      <section class="FONCTIONNEMENT__SECTION">
        <div class="FONCTIONNEMENT">
          <h2 class="FONCTIONNEMENT__H2">Fonctionnement</h2>
          <div class="FONCTIONNEMENT__ETAPES">
            <button class="FONCTIONNEMENT__ETAPE">
              <i class="FONCTIONNEMENT__NOMBRES">1</i>
              <i class="FONCTIONNEMENT__I"><i class="fas fa-mobile-alt"></i></i>
              <span class="FONCTIONNEMENT__SPAN">Choisissez un restaurant </span>
            </button>
            <button class="FONCTIONNEMENT__ETAPE">
              <i class="FONCTIONNEMENT__NOMBRES">2</i>
              <i class="FONCTIONNEMENT__I"><i class="fas fa-list-ul"></i></i>
              <span class="FONCTIONNEMENT__SPAN">Composez votre menu</span>
            </button>
            <button class="FONCTIONNEMENT__ETAPE FONCTIONNEMENT--ETAPE">
              <i class="FONCTIONNEMENT__NOMBRES">3</i>
              <i class="FONCTIONNEMENT__I"><i class="fas fa-store"></i></i>
              <span class="FONCTIONNEMENT__SPAN">Dégustez au restaurant</span>
            </button>
          </div>
        </div>
      </section>

      <!-- SECTION RESTAURANTS -->
      <section class="RESTAURANTS">
        <h2 class="RESTAURANTS__H2">Restaurants</h2>
        <div class="CARTES">
          <a href="la-palette-du-gout.html">
            <figure class="CARTES__FIGURE CARTES--MODIFICATEURS">
              <figure class="CARTES__IMAGES-RESTAURANT CARTES--MODIFICATEURS">
                <figcaption class="CARTES__FIGCAPTION-NOUVEAU
                  CARTES--MODIFICATEURS">
                  <span>Nouveau</span>
                </figcaption>
                <img src="img/La-palette-du-goût.jpg" alt="IMAGES_RESTAURANTS">
              </figure>
              <figcaption class="CARTES__FIGCAPTION
                CARTES--MODIFICATEURS">
                <div class="CARTES__NOM-VILLE">
                  <h3 class="CARTES__NOM">La palette du goût</h3>
                  <span class="CARTES__VILLE">Ménilmontant</span>

                </div>
                <i class="CARTES_COEUR">
                  <i class="CARTES__ICONECOEUR CARTES__ICONECOEUR--1">
                    <i class="fas fa-heart"></i>
                  </i>
                  <i class="CARTES__ICONECOEUR CARTES__ICONECOEUR--2">
                    <i class="far fa-heart"></i>
                  </i>
                </i>
              </figcaption>
            </figure>
          </a>
          <a href="la-note-enchantee.html">
            <figure class="CARTES__FIGURE CARTES--MODIFICATEURS">
              <figure class="CARTES__IMAGES-RESTAURANT CARTES--MODIFICATEURS">
                <figcaption class="CARTES__FIGCAPTION-NOUVEAU
                  CARTES--MODIFICATEURS">
                  <span>Nouveau</span>
                </figcaption>
                <img src="img/La-note-enchantée.jpg" alt="IMAGES_RESTAURANTS">
              </figure>
              <figcaption class="CARTES__FIGCAPTION
                CARTES--MODIFICATEURS">
                <div class="CARTES__NOM-VILLE">
                  <h3 class="CARTES__NOM">La note
                    enchantée</h3>
                  <span class="CARTES__VILLE">Charonne</span>

                </div>
                <i class="CARTES_COEUR">
                  <i class="CARTES__ICONECOEUR
                    CARTES__ICONECOEUR--1">
                    <i class="fas fa-heart"></i>
                  </i>
                  <i class="CARTES__ICONECOEUR
                    CARTES__ICONECOEUR--2">
                    <i class="far fa-heart"></i>
                  </i>
                </i>

              </figcaption>
            </figure>
          </a>
          <a href="a-la-francaise.html">
            <figure class="CARTES__FIGURE
              CARTES--MODIFICATEURS">
              <figure class="CARTES__IMAGES-RESTAURANT
                CARTES--MODIFICATEURS">
                <img src="img/A-la-Française.jpg" alt="IMAGES_RESTAURANTS">
              </figure>
              <figcaption class="CARTES__FIGCAPTION
                CARTES--MODIFICATEURS">
                <div class="CARTES__NOM-VILLE">
                  <h3 class="CARTES__NOM">À
                    la française</h3>
                  <span class="CARTES__VILLE">Cité
                    Rouge</span>

                </div>
                <i class="CARTES_COEUR">
                  <i class="CARTES__ICONECOEUR
                    CARTES__ICONECOEUR--1">
                    <i class="fas fa-heart"></i>
                  </i>
                  <i class="CARTES__ICONECOEUR
                    CARTES__ICONECOEUR--2">
                    <i class="far fa-heart"></i>
                  </i>
                </i>
              </figcaption>
            </figure>
          </a>
          <a href="le-delice-des-sens.html">
            <figure class="CARTES__FIGURE
              CARTES--MODIFICATEURS">
              <figure class="CARTES__IMAGES-RESTAURANT
                CARTES--MODIFICATEURS">
                <img src="img/Le-délice-des-sens.jpg" alt="IMAGES_RESTAURANTS">
              </figure>
              <figcaption class="CARTES__FIGCAPTION
                CARTES--MODIFICATEURS">
                <div class="CARTES__NOM-VILLE">
                  <h3 class="CARTES__NOM">Le
                    délice des sens</h3>
                  <span class="CARTES__VILLE">Folie-Méricourt</span>

                </div>
                <i class="CARTES_COEUR">
                  <i class="CARTES__ICONECOEUR
                    CARTES__ICONECOEUR--1">
                    <i class="fas fa-heart"></i>
                  </i>
                  <i class="CARTES__ICONECOEUR
                    CARTES__ICONECOEUR--2">
                    <i class="far fa-heart"></i>
                  </i>
                </i>
              </figcaption>
            </figure>
          </a>
        </div>
      </section>
    </main>


    <!-- SECTION PIED-DE-PAGE -->
    <footer class="PIED-DE-PAGE">
      <div class="PIED-DE-PAGE__BLOC">
        <span class="PIED-DE-PAGE__OHMYFOOD">
          ohmyfood
        </span>
        <ul class="PIED-DE-PAGE__UL">
          <li class="PIED-DE-PAGE__LI">
            <a class="PIED-DE-PAGE__LIEN" href="#">
              <i class="fas fa-utensils PIED-DE-PAGE__ICONE"></i>
              Proposer un restaurant
            </a>
          </li>
          <li class="PIED-DE-PAGE__LI">
            <a class="PIED-DE-PAGE__LIEN" href="#">
              <i class="fas fa-hands-helping PIED-DE-PAGE__ICONE"></i>
              Devenir partenaire
            </a>

          </li>
          <li class="PIED-DE-PAGE__LI">
            <a class="PIED-DE-PAGE__LIEN" href="#">
              Mentions légales
            </a>
          </li>
          <li class="PIED-DE-PAGE__LI">
            <a class="PIED-DE-PAGE__LIEN" href="mailto:contact@ohmyfood.com">
              Contact
            </a>
          </li>

        </ul>


      </div>

    </footer>
  </body>

</html>
